<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jRow - test</title>
<script src="js/jRow/jRow.js"></script>
<script>
	var myContacts = jRow.createTable('contacts',['name','surname','phone']);
	var myHobbies = jRow.createTable('hobbies',['hobby','stars']);
  var myPets = jRow.createTable('pets',['name','race']);
  
	myContacts.insert({
    phone:'05478',
		name:'John',
		surname:'Smith'
	}).insert({
    name:'Paul',
    surname:'Luap',
    phone:'7845'
  }).insert({
    name:'Mikye',
    surname:'Mouse',
    phone:'0123'
  });
	
	myHobbies.insert({
    foo:'ops',
		stars:5,
    foo2:'opssss',
    hobby:'videogames'
	}).insert({
    hobby:'basket',
    stars:3
  });
	
  myHobbies.update({
    other:false,
    hobby:'soccer',
    place:'stadium'
  },{_id:0}).bound();
  
  myPets.insert({
    name:'Fuffy',
    race:'dog'
  });
  
  myHobbies.insert({
		hobby:'running',
		stars:4,
		other:'bj',
		place:'anywhere'
	});
	
  	var jT = jRow.join('my join table',myPets,myHobbies,myContacts,['pets.name','contacts.name','hobbies.hobby']);
  
  	var jC = jRow.join('my other join table',myContacts,['contacts.name','contacts.phone']);
  	
  	jRow.UI.link('my_pets',myPets,{width:'33%',height:'200px',enableContextMenu:true});
	jRow.UI.link('my_contacts',myContacts,{width:'33%',height:'200px',enableContextMenu:true});
	jRow.UI.link('my_hobbies',myHobbies,{width:'33%',height:'200px',enableContextMenu:true});
  	jRow.UI.link('join',jT,{
  		width:'99%',
  		alternateHeader:['name of pet','name of person','hobby of person'],
  		enableContextMenu:true,
  		onPrepareContextMenu:function(){
  			return {copy:'Copy',erase:'Erase'}
  		},
  		onContextMenuItem:function(item,row){
  			console.log(item,row);
  		}
  	});
  	
  	jRow.UI.link('join_contacts',jC);
  	
  	jT.insert({
  		'pets.name':'flash',
  		'contacts.name':'Kyle',
  		'hobbies.hobby':'Kayak'
  	})
  	//jRow.UI.postInvalidate(myContacts) ;
  	
	jRow.UI.prepare();
</script>
</head>
<body>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div id="my_pets" style="float:left;"></div>
	<div id="my_contacts" style="float:left;"></div> 
	<div id="my_hobbies" style="float:left;"></div>
	
  	<div id="join" style="clear:left;"></div>
  	<div id="join_contacts"></div>
</body>
</html>
