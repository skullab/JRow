<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jRow - test</title>
<script src="jRow.js"></script>
<script>
	console.log('current version :',jRow.version);
	
	var myTable = jRow.createTable('my personal contacts', [ 'name', 'surname',
			'address' ]);
	myTable.insert({
		name : 'John',
		surname : 'Smith',
		address : 'avenue street'
	}).insert({
		name : 'John',
		surname : 'Red',
		address : 'park avenue'
	}).insert({
		name:'Paul',
		surname:'John',
		address:'celebrity street'
	});

	var result = myTable.getResult({
		name : 'John',
		surname : 'Smith'
	});
	for (n in result) {
		var row = result[n];
		console.log(row.address);
	}

	//myTable.update({name:'Jack',surname:'Black',address:'awesome street'},{_id:0});
	console.log(myTable.getFirstRow({
		name : 'John'
	}).address);

	
	console.log(myTable.getResult());
	
	
	jRow.UI.link('myTable',myTable,{col0:'10%',col1:'10%',col2:'80%',width:'50%',onRowClick:function(row){
		myTable.update({name:'Mike'},{_id:row._id});
		jRow.UI.invalidate(myTable);
	}});
	
	jRow.UI.prepare();
</script>
</head>
<body>
	<div id="myTable"></div>
</body>
</html>
