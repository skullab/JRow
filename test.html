<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jRow - test</title>
<script src="jRow.js"></script>
<script>
	var myContacts = jRow.createTable('',['name','surname','phone']);
	var myHobbies = jRow.createTable('',['hobby','stars']);
	
	myContacts.insert({
		name:'John',
		surname:'Smith',
		phone:'05647'
	});
	
	myHobbies.insert({
		hobby:'videogames',
		stars:5
	});
	
	jRow.UI.link('my_contacts',myContacts,{
		
	});
	
	jRow.UI.link('my_hobbies',myHobbies);
	
	jRow.UI.prepare();
</script>
</head>
<body>
	<div id="my_contacts"></div>
	<div id="my_hobbies"></div>
</body>
</html>
